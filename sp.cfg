radio_lora: 
{
    radio_lora_dev: "/dev/ttyS2"
    radio_lora_dev_baud: 57600
    radio_config: {
        mode: "lora"
        freq: "433150000"
        pwr: "15"
        sf: "sf7"
        bw: "250"
        cr: "4/5"
        sync: "12"
        iq: "off"
        wdt: "0"
    }
    data_sockets: (
        {name: "gps", topics: ["gps"]}
    )
    tx_interval: 5
}
gps: 
{
    gps_port: 15000
    gps_dev: "/dev/ttyS1"
    gps_dev_baud: 9600
}
cpu_temp:
{
    cpu_temp_port: 15001
}
